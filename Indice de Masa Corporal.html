 <script>           
               /* calcula indice de masa corporal */
               function interpretaIMC(iMC) {
                 if (iMC < 18.5 ) {
                   console.log( iMC + " Esta bajo peso.");
                 } else if (iMC <= 24.9) {
                   console.log(iMC +" Estas Normal");
                 } else if(iMC <= 29.9) {
                   console.log(iMC +" Tienes sobrepeso.");
                 } else {
                   console.log(iMC + " Estas Gordisimo");
                 }
               }
               interpretaIMC(42.5)
               /* x xxxxx x */             
</script>
